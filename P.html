<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAAY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
            pointer-events: none;
        }

        #play-button, #message, #redirect-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 30px;
            font-size: 22px;
            border: 2px solid #fff;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        #play-button:hover, #redirect-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            transform: translate(-50%, -50%) scale(1.1);
        }

        #message {
            display: none;
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        #redirect-button {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <video id="video-background" muted loop>
        <source src="Yande.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="audio-background" loop>
        <source src="Yande.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <button id="play-button">Tap to start</button>
    <div id="message">Senpai has caught you!</div>
    <button id="redirect-button">Go to another page</button>

    <script>
        const video = document.getElementById('video-background');
        const audio = document.getElementById('audio-background');
        const playButton = document.getElementById('play-button');
        const message = document.getElementById('message');
        const redirectButton = document.getElementById('redirect-button');

        playButton.addEventListener('click', () => {
            video.play();
            audio.play();
            playButton.style.display = 'none';
        });

        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= 37) {
                message.style.display = 'block';
                redirectButton.style.display = 'block';
                video.pause();
                audio.pause();
            }
        });

        redirectButton.addEventListener('click', () => {
            window.location.href = "P2.html"; 
        });
    </script>

</body>
</html>
